{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="container">
    <div class="d-flex flex-column">
        <h3 class="text-center">Leaderboard:</h3>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Team</th>
                <th scope="col">Total Score</th>
              </tr>
            </thead>
            <tbody>
            {% for group in groups %}
             <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{group.name}}</td>
                <td>{{group.point_total}}</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endif %}

{% endblock content %}
